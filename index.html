<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <button id="btn">loading</button>

  <script type="module">
    import Loading from "ohho-loading";

    btn.addEventListener('click', () => {
      Loading.start();

      setTimeout(() => {
        Loading.stop();
      }, 1000);
    })
  </script>
</body>

</html>
